<main class="main-game">
    <!-- displayCards TITLE -->
    <div class="game-title-container" id="game-title-container">
        
        <ion-icon name="game-controller-outline" class="game-title-icon"></ion-icon>
        <h1 class="game-title" >A vos cartes !</h1>

        
    </div>


    <!-- TABLE -->
    
    <div class="game-grid">


        <div class="game-players-name">
            <p class="game-player-name" id="game-player1-name"></p>
            <p class="game-player-name" id="game-player2-name"></p>
        </div>
        
        <!-- CARD SELECTED -->
        <div class="game-card-selection" id="game-card-selection">

            <template id="template-game-card-selected-player1">
            
                <div class="game-card-selected" data-cardSelected>
                    <p class="game-card-title">{{name}}</p>
                    <img src="" class="game-card-img" alt="">
                    <div class="game-card-characteristics">
                        <div class="game-card-characteristic">
                            <!-- HP -->
                            <ion-icon name="heart-outline" class="game-card-characteristic-icon"></ion-icon>
                            <p><span id="game-card-hp">{{hp}}</span></p>
                        </div>
                        <div class="game-card-characteristic">
                            <!-- Attaque -->
                            <ion-icon name="flash-outline" class="game-card-characteristic-icon"></ion-icon>
                            <p><span id="card-attack">{{attack}}</span></p>
                        </div>
                        <div class="game-card-characteristic">
                            <!-- Défense -->
                            <ion-icon name="shield-outline" class="game-card-characteristic-icon"></ion-icon>
                            <p><span id="game-card-defence">{{defence}}</span></p>
                        </div>
                        <div class="game-card-characteristic">
                            <!-- Famille -->
                            <ion-icon name="people-outline" class="game-card-characteristic-icon"></ion-icon>
                            <p><span id="game-card-family">{{family}}</span></p>
                        </div>
                    </div>
                    <p class="game-card-description" id="game-card-description">
                        <!-- Description -->
                        {{description}}
                    </p>
                </div>
            </template>

            <template id="template-game-card-selected-player2">
            
                <div class="game-card-selected" data-cardSelected>
                    <p class="game-card-title">{{name}}</p>
                    <img src="" class="game-card-img" alt="">
                    <div class="game-card-characteristics">
                        <div class="game-card-characteristic">
                            <!-- HP -->
                            <ion-icon name="heart-outline" class="game-card-characteristic-icon"></ion-icon>
                            <p><span id="game-card-hp">{{hp}}</span></p>
                        </div>
                        <div class="game-card-characteristic">
                            <!-- Attaque -->
                            <ion-icon name="flash-outline" class="game-card-characteristic-icon"></ion-icon>
                            <p><span id="card-attack">{{attack}}</span></p>
                        </div>
                        <div class="game-card-characteristic">
                            <!-- Défense -->
                            <ion-icon name="shield-outline" class="game-card-characteristic-icon"></ion-icon>
                            <p><span id="game-card-defence">{{defence}}</span></p>
                        </div>
                        <div class="game-card-characteristic">
                            <!-- Famille -->
                            <ion-icon name="people-outline" class="game-card-characteristic-icon"></ion-icon>
                            <p><span id="game-card-family">{{family}}</span></p>
                        </div>
                    </div>
                    <p class="game-card-description" id="game-card-description">
                        <!-- Description -->
                        {{description}}
                    </p>
                </div>
            </template>
        </div>

        <div class="game-comment-container">
            <p class="game-comment" id="game-comment"></p>
        </div>

    </div>
</main>
