<main class="main-displayCards" id="main-displayCards">
    <!-- displayCards TITLE -->
    <div class="displayCards-title-container" id="displayCards-title-container">

        <ion-icon name="" id="displayCards-title-icon" class="displayCards-title-icon"></ion-icon>
        <h1 class="displayCards-title" id="displayCards-title"></h1>
        
    </div>
    <!-- displayCards MESSAGE --> 
    <div class="displayCards-message-container" id="displayCards-message-container">
        <p id="displayCards-message">displayCards message</p>
    </div>

    <!-- TABLE -->
    
    <div class="displayCards-grid">
        <div class="displayCards-table" id="displayCards-table">
                
            <div class="cell header">Nom</div>
            <div class="cell header">Famille</div>
            <div class="cell header">HP</div>
            <div class="cell header">MP</div>
            <div class="cell header">Attaque</div>
            <div class="cell header">Défense</div>
            <div class="cell header">Prix</div>
            <div class="cell header"></div>

                
            <template id="template-table-card">
                <div class="cell" data-cardId data-name></div>
                <div class="cell" data-cardId data-family></div>
                <div class="cell" data-cardId data-hp></div>
                <div class="cell" data-cardId data-mp></div>
                <div class="cell" data-cardId data-attack></div>
                <div class="cell" data-cardId data-defence></div>
                <div class="cell" data-cardId data-price></div>
                <div class="cell" data-cardId data-cardSelect><button class="displayCards-table-button">Selectionner</button></div>
            </template>

        </div>
            

        <!-- CARD SELECTED -->
        <div class="displayCards-card-selection" id="displayCards-card-selection">

            <template id="template-displayCards-card-selected">
                <div class="displayCards-card-info-pricing">
                    <form class="displayCards-form" id="displayCards-form">
                        <p id="card-price" class="displayCards-card-price">Prix: <span id="displayCards-card-price">{{price}}$</span></p>
                        <button class="displayCards-button" id="displayCards-button">{{displayCards-verb}}</button>
                    </form>
                </div>

                <div class="displayCards-card-selected" data-cardSelected id="displayCards-card-selected">
                    <p class="displayCards-card-title">{{name}}</p>
                    <img src="" class="displayCards-card-img" alt="">
                    <div class="displayCards-card-characteristics">
                        <div class="displayCards-card-characteristic">
                            <!-- HP -->
                            <ion-icon name="heart-outline" class="displayCards-card-characteristic-icon"></ion-icon>
                            <p><span id="displayCards-card-hp">{{hp}}</span></p>
                        </div>
                        <div class="displayCards-card-characteristic">
                            <!-- Attaque -->
                            <ion-icon name="flash-outline" class="displayCards-card-characteristic-icon"></ion-icon>
                            <p><span id="card-attack">{{attack}}</span></p>
                        </div>
                        <div class="displayCards-card-characteristic">
                            <!-- Défense -->
                            <ion-icon name="shield-outline" class="displayCards-card-characteristic-icon"></ion-icon>
                            <p><span id="displayCards-card-defence">{{defence}}</span></p>
                        </div>
                        <div class="displayCards-card-characteristic">
                            <!-- Famille -->
                            <ion-icon name="people-outline" class="displayCards-card-characteristic-icon"></ion-icon>
                            <p><span id="displayCards-card-family">{{family}}</span></p>
                        </div>
                    </div>
                    <p class="displayCards-card-description" id="displayCards-card-description">
                        <!-- Description -->
                        {{description}}
                    </p>
                </div>
            </template>

        </div>
    </div>
</main>
