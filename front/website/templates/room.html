<main class="main-room">
    <!-- ROOM TITLE -->
    <div class="room-title-container" id="room-title-container">

        <ion-icon name="game-controller-outline" class="room-title-icon"></ion-icon>
        <h1 class="room-title" >Affrontez vos amis !</h1>
        
    </div>

    <!-- TABLE -->
    
    <div class="room-grid">

        <div class="room-table" id="room-table">
                
            <div class="cell header">Nom de la room</div>
            <div class="cell header">Créée par</div>
            <div class="cell header">Mise ($)</div>
            <div class="cell header"></div>

                
            <template id="template-table-room">
                <div class="cell" data-roomId data-name></div>
                <div class="cell" data-roomId data-user></div>
                <div class="cell" data-roomId data-bet></div>
                <div class="cell" data-roomId data-roomSelect><button class="room-table-button">Rejoindre</button></div>
            </template>
    
        </div>
            

        <!-- ROOM CREATION -->
        <div class="room-creation">
            <form class="room-creation-form" id="room-creation-form">
                <h1 class="room-creation-form-title">Créer une partie</h1>
                <div class="room-creation-message-container" id="room-creation-message-container">
                    <p id="room-creation-message">Room creation message</p>
                </div>
                <div class="room-creation-form-item-container">
                    <div class="room-creation-form-item">
                        <label for="room-name">Nom de la room</label>
                        <input type="text" required name="room-name" id="room-name">
                    </div>
                    <div class="room-creation-form-item">
                        <label for="room-bet">Mise ($)</label>
                        <input type="number" required min="1" value="1" max="1500" name="room-bet" id="room-bet">
                    </div>
                </div>
                <button class="room-creation-button-sumbit">Créer une room</button>
            </form>
        </div>
    </div>
</main>
